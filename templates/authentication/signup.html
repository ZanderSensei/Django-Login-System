<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'new.css'%}">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    </head>
    <body>

      <i class="fa-brands fa-python fa-2xl" style="color: #000000;"></i>
        <br>
        <br>
      <h3>SignUp</h3>
      <br>
      

      <form action="/signup" method="post">
        {%csrf_token%}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username(only letters and numbers)" required>
        <br>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Your First Name" required>
        <br>

        <label for="">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
        <br>

        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create a Password" required>
        <br>

        <label for="">Confirm yout Password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm Your Password" required>
        <br>

        
        <button type="submit">Sign Up</button>
        
      </form>

        <script src="" async defer></script>
    </body>
</html>
